<div class="container">
  <div class="container_subject" *ngFor="let item of dataSubject">
    <a [routerLink]="item.link">
      <h3>
        {{ item.text }}
      </h3>
    </a>
    <div class="container_child">
      <a *ngFor="let el of item.child" [routerLink]="item.link + '/' + el.link">
        {{ el.text }}
      </a>
    </div>
  </div>
</div>
