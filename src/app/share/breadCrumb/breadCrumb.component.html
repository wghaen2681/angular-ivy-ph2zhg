<div class="breadcrumb">
  <ul class="levelList">
    <div *ngFor="let item of breadcrumbLink; let isLast = last">
      <a (click)="$event.stopPropagation(); toActivePage(item, isLast)">{{
        item.text
      }}</a>
      <ul
        class="selector"
        [class.showSelector]="item.showSelector"
        *ngIf="item.options"
      >
        <li *ngFor="let option of item.options">
          <a (click)="toOptionPage(option)">{{ option.text }}</a>
        </li>
      </ul>
    </div>
  </ul>
</div>
